<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h1{
        color: red;
    }
    .two{
        color: blue;
        background-color: yellow;
    }
    #para{
        color: teal;
    }
    *{
        margin: 0px;
        padding: 0px;
    }
    .two:hover{
        background-color: aqua;
        height: 200px;
    }
    input[type="text"]:focus{
        outline: red 5px double;
    }
    </style>
</head>
<body>
    <h1 class="one">Hello</h1>
    <h1 class="two">Bye</h1>
    <p id="para">See you</p>
    <input type="text" name="" id="">
</body>
</html>
