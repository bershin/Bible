<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Bershin John</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="./index.html">Portfolio</a>
        </div>
        <div class="contact-form">
            <form action="">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input class="contact-form__input" type="text" placeholder="Your name"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input class="contact-form__input" type="text" placeholder="Your email"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea class="contact-form__textarea" placeholder="Your message"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="contact-form__submit" type="submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="section-five">
            <p>
                Social Media:
                <a href="#">Instagram</a>
                <a href="#">LinkedIn</a>
            </p>
            <p>&copy; Bershin John</p>
        </div>
    </div>
</body>
</html>
